version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=ods1234
      - DB_NAME=ods

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ods1234
      MYSQL_DATABASE: root
    volumes:
      - ../src/db:/docker-entrypoint-db.d/
    ports:
      - '3306:3306'
