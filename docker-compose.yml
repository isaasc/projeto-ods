services:
  mysqldb:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    volumes:
      - ./dbinit/init.sql:/docker-entrypoint-initdb.d/0_init.sql
      - $HOME/database:/var/lib/mysql
    ports:
      - 3306:3306
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: micro-ods
      MYSQL_USER: admin
      MYSQL_PASSWORD: ods1234
      MYSQL_ROOT_PASSWORD: ods1234
      SERVICE_TAGS: prod
    networks:
      - internalnet

  nodeapp:
    container_name: nodeappcontainer
    build: .
    image: nodeapp:v1
    ports:
      - 3000:3000
    expose:
      - 3000
    depends_on:
      - mysqldb
    environment:
      DB_HOST: mysqldb
      DB_USER: admin
      DB_PASSWORD: 'ods1234'
      DB_NAME: micro-ods
      DB_PORT: 3306
      DB_CONNECTION_LIMIT: 10
      SERVICE_TAGS: prod
    networks:
      - internalnet

networks:
  internalnet:
    driver: bridge